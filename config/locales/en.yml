en:
  telegram_webhooks:
    action_missing:
      command: Can not perform %{command}
      feature: '%{action} feature is not implemented yet'
    callback_query:
      alert: This is ALERT-T-T!!!
      no_alert: Simple answer
    help:
      content: |
        Available cmds:
        /memo %text% - Saves text to session.
        /remind_me - Replies with text from session.
        /keyboard - Simple keyboard.
        /inline_keyboard - Inline keyboard example.
        Bot supports inline queries. Enable it in @BotFather.
        /last_chosen_inline_result - Your last chosen inline result \
        (Enable feedback with /setinlinefeedback).
    inline_keyboard:
      alert: Answer with alert
      no_alert: Without alert
      prompt: 'Check my inline keyboard:'
      repo: Open gem repo
    inline_query:
      content: Content
      description: Description
    keyboard:
      buttons:
        - Lorem
        - Ipsum
        - /cancel
      prompt: 'Select something with keyboard:'
      selected: "You've selected: %{value}"
    last_chosen_inline_result:
      prompt: Mention me to initiate inline query
      selected: "You've chosen result #%{result_id}"
    memo:
      notice: Remembered!
      prompt: What should I remember?
    message:
      content: 'You wrote: %{text}'
      movie_search_result: 'Oh, I found %{count} movie(s) for you research %{search}'
      movie_search_result_photo: 'I found this movie for %{title}'
      ask_wanna_create_watcher: 'Do you want to be notified whenever the release date is out ?'
      movie_search_no_result: 'Oops. I did not found any result for this movie'
      buttons:
        - 'Yes'
        - 'No'
    wanna_create_watcher:
      confirm_watcher_creation: "Ok I'll tell you when the release date is announced"
      end_of_flow: 'Glad I could help you %{emoji}'
      error_in_flow: "Come on, dont rush. Its Friday, Im tired"
    remind_me:
      nothing: Nothing to remind
    start:
      content: Hey ! No need to use a command. Just type the name of a movie, I'll handle the rest
